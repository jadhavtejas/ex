<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">
        
        <link rel="stylesheet" href="static/CSS/index.css" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>{{title}}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
    <div class="container">
        <a class="navbar-brand" href="#">Django {{headding}} </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">{{headding}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Register</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"> {{headding}} </div>
                    <div class="card-body">
                        <form action="" method="post" id="book" name="book" >
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="firstname" class="col-md-4 col-form-label text-md-right"> First Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="firstname" class="form-control" name="firstname" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="lastName" class="col-md-4 col-form-label text-md-right"> Last Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="lastname" class="form-control" name="lastname" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Number" class="col-md-4 col-form-label text-md-right"> Phone Number</label>
                                <div class="col-md-6">
                                    <input type="text" id="number" class="form-control" name="number" required autofocus>
                                </div>
                            </div>

                            <div class="my-4">  </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary" value="Submit" name="submit">
                                    Submit
                                </button>
                                <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>

</body>
</html>
